<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
</style>

<head>
<meta charset="ISO-8859-1">
<title>Product Inventory</title>
</head>
<body>

     <link rel="stylesheet" href="../static/styles/styles.css"></link>

<div class= "wrapper">
<img src="../static/images/audioDB.png" alt="picture">
</div>

    <h1>Welcome Back to Audio dB's Web site </h1>
    <h4>Where you can purchase everything for your audio needs   <a href="/logout"> Logout</a></h4>

<form th:action="@{/musicname}">
<br>
   <h2> Search Available Songs:</h2> <input type="text" name="name" size="50" th:value="${name}" required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
</form>

<h3><a href="/shoppingcart">Shopping Cart</a></h3>
<br>
	
	<table border="1">
        <thead>
            <tr>
                <th> Song Name</th>
                <th> Track Number</th>
                <th> Price</th>
            </tr>
        </thead>
    <tbody>
        <tr th:each="music, iStat : ${music}" >
            <td th:text="${music.name}" />
            <td th:text="${music.trackNumber}" />
            <td th:text="${music.price}" />
        </tr>
        </tbody>
    </table>

	

</body>
</html>
