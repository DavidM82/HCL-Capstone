<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
</style>

<meta charset="ISO-8859-1">

<form th:action="@{/Adminmusicname}">
<br>
   <h2> Search Available Songs:</h2> <input type="text" name="name" size="50" th:value="${name}" />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
</form>


	<br><br><a href="/admin">Back to admin</a><br>

<h2>Product Manager</h2>

	<table border="1">
        <thead>
            <tr>
                <th> Song Name</th>
                <th> Track Number</th>
                <th> Price</th>
                <th colspan="2"> Actions</th>
            </tr>
        </thead>
    <tbody>
        <tr th:each="music, iStat : ${music}" >
            <td th:text="${music.name}" />
            <td th:text="${music.trackNumber}" />
            <td th:text="${music.price}" />
            <td>
            	<form th:action="@{/adminEditMusic}" th:object="${editThis}" method="get">
            		<input type="hidden" name="id" th:value="${music.id}">
            		<button type="submit">Edit</button>
            	</form>
            </td>
            <td>
            	<form th:action="@{/adminDeleteMusic}" th:object="${song}" method="post">
            		<input type="hidden" name="id" th:value="${music.id}">
            		<button type="submit">Delete</button>
            	</form>
            </td>
        </tr>
        </tbody>
    </table>
