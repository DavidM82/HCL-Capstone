<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../static/styles/styles.css" />
</head>

<div class= "wrapper">
<img src="../static/images/audioDB.png" alt="picture">
</div>

<body>
    <h2>Shopping Cart</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item, iStat: ${item}">
                <td th:text="${item.name}" />
                <td th:text="${item.price}" />
                <td>
                	<form th:action="@{/deleteShoppingItem}" th:object="${cartItem}" method="post">
                		<input type="hidden" name="id" th:value="${item.id}">
            			<button type="submit">Delete</button>
                	</form>
                </td>
            </tr>
        </tbody>
    </table> <br />
    
    <form action="checkout" method="post">
    	<label>Total cost: </label> <input type="number" th:name="totalcost" th:value="${total}" readonly />
    	<br />
    	<input type="submit" value="Proceed to checkout">
    </form>
    
    <br><br><a href="/music_catalog">Back</a><br>

</body>
</html>
